        <script type = "text/javascript">
            function set_ledoption(submit) {
				server = "/ledoption?isLedClock=" + val_sw('isLedClock') + "&isLedDate=" + val_sw('isLedDate') + "&isLedTemp=" + val_sw('isLedTemp');
				server += "&isLedHum=" + val_sw('isLedHum') + "&isLedPres=" + val_sw('isLedPres');
				server += "&clockFrom=" + val('clockFrom') + "&clockTo=" + val('clockTo') + "&dateFrom=" + val('dateFrom')  + "&dateTo=" + val('dateTo');
				server += "&tempFrom=" + val('tempFrom') + "&tempTo=" + val('tempTo') + "&humFrom=" + val('humFrom') + "&humTo=" + val('humTo');
				server += "&presFrom=" + val('presFrom') + "&presTo=" + val('presTo')
				server += "&clockColor=" + val('clockColor') + "&dateColor=" + val('dateColor') + "&tempColor=" + val('tempColor');
				server += "&humColor=" + val('humColor') + "&presColor=" + val('presColor');
				server += "&onlyClockNight=" + val_sw('onlyClockNight');
				server += "&global_start=" + val('global_start') + "&global_stop=" + val('global_stop');
                send_request(submit,server);
				alert("Ok");
            }	
			function set_led(submit) {
				server = "/ledsetup?brightd=" + val('brightd') + "&brightn=" + val('brightn');
				server += "&dmodefrom=" + val('dmodefrom') + "&dmodeto=" + val('dmodeto') + "&autoBright=" + val_sw('autoBright');
                send_request(submit,server);
				alert("Ok");
            }		
        </script>
